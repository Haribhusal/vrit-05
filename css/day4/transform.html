<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        margin: 100px auto;
        background-color: yellow;
        transition: all 0.5s ease;
        transform: matrix(0.5, -1, 0.5, 1, 0, 0);
      }
      .box:hover {
        transform: matrix(1, -1, 1, 0.4, 0, 0);
      }

      /* ScaleX
      SkewY
      skewX
      scale Y
      translate X
      translate Y
      */
    </style>
  </head>
  <body>
    <div class="box">Hello</div>
  </body>
</html>
