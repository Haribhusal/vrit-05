<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 500px;
        margin: 100px auto;
        width: 500px;
        background-image: url("http://picsum.photos/id/55/500/500");
        outline: 10px solid yellow;
        outline-offset: -50px;
        transition: outline-offset 0.5s ease;
      }
      .box:hover {
        outline-offset: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
