<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: red;
        border: 5px solid black;
      }
      .box:nth-child(2) {
        outline: 20px solid yellow;
        outline-offset: -30px;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </body>
</html>
