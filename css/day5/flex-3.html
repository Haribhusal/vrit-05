<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        height: 100px;
        background-color: red;
        color: white;
        font-size: 30px;
        border: 1px solid yellow;
        text-align: center;
        line-height: 100px;
      }
      .container {
        display: flex;
        gap: 30px;
      }
      .box:nth-child(1) {
        flex: 1;
      }
      .box:nth-child(2) {
        flex: 3;
      }
      .box:nth-child(3) {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2 lorem10</div>
      <div class="box">3 lorem15</div>
    </div>
  </body>
</html>
